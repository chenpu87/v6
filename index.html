<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WILLING — Industrial Premium</title>

    <style>
        :root {
          --bg: #0f1113;
          --panel: #1b1f23;
          --line: rgba(255,255,255,.08);
          --text: #f2f2f2;
          --muted: #86868b; /* Apple 標誌灰色階 */
          --accent: #c7a86a;
          --radius: 22px;
        }

        *{box-sizing:border-box}
        body{
          margin:0;
          /* 使用 Apple 系統字型感 */
          font-family: 'SF Pro Display', 'Inter', system-ui, -apple-system, sans-serif;
          background:var(--bg);
          color:var(--text);
          -webkit-font-smoothing:antialiased;
        }

        /* --- NAV 導覽列 --- */
        .nav{
          position:sticky;
          top:0;
          z-index:2000;
          background:linear-gradient(to bottom, rgba(15,17,19,.9), rgba(15,17,19,.6));
          backdrop-filter: blur(8px);
          border-bottom:1px solid var(--line);
        }
        .nav-inner{
          max-width:1400px;
          margin:auto;
          padding:18px 32px;
          display:flex;
          align-items:center;
          justify-content: space-between;
        }
        .brand{ display: flex; align-items: center; text-decoration: none; flex: 0 0 200px; cursor: pointer; }
        .brand img { height: 45px; width: auto; }

        .nav-links{ display:flex; gap:32px; justify-content: center; flex: 1; }
        .nav-links a{
          text-decoration:none;
          color:#9aa0a6;
          font-size:13px;
          letter-spacing:.14em;
          transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .nav-links a:hover, .nav-links a.active { 
            color: var(--accent) !important; 
            transform: scale(1.25);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 4px;
        }
        .nav-action { display: flex; justify-content: flex-end; flex: 0 0 200px; }
        .btn-contact{ padding: 10px 24px; border-radius: 6px; background: var(--text); color: #000; text-decoration:none; font-size:12px; font-weight: 700; text-transform: uppercase; }

        /* --- 視圖控制 --- */
        .view-content { display: none; }
        .view-content.active { display: block; }

        /* --- 首頁主內容 (已將消失的 Grid 包入) --- */
        .hero { position:relative; height: 85vh; overflow: hidden; background: #000; }
        .hero video { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); transform: scale(1.1); }
        .hero-content { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5; text-align: center; }
        .hero-content h1 { font-family: 'Playfair Display', serif; font-size: 64px; font-style: italic; margin: 0; }
        
        .section { max-width: 1400px; margin: auto; padding: 100px 32px; }
        .reveal { opacity: 0; transform: translateY(100px); transition: 1.5s cubic-bezier(0.15, 0, 0.15, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .three-panel-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-top: 50px; }
        .small-panel { position: relative; height: 700px; border-radius: 28px; overflow: hidden; border: 1px solid var(--line); cursor: pointer; }
        .small-panel img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .small-panel:hover img { transform: scale(1.08); }
        .small-panel::after { content: ""; position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 50%); z-index: 2; }
        .small-panel .content { position: absolute; top: 40px; left: 32px; z-index: 10; pointer-events: none; }
        .small-panel h4 { margin: 0; font-size: 30px; color: #d0d0d0; -webkit-text-stroke: 1px #d0d0d0; }

        /* --- 子頁面 Slider & 大型熱點 --- */
        .sub-page-container { padding: 60px 0; }
        .content-align-wrapper { width: 80%; max-width: 1120px; margin: 0 auto; position: relative; }
        
        /* 標題切齊 80% 邊緣並使用灰色階 */
        .sub-page-header h2 { 
            font-size: 48px; 
            font-weight: 600; 
            margin: 0 0 40px 0; 
            color: var(--muted); 
            text-align: left; 
        }

        .slider-viewport { width: 100%; overflow: hidden; border-radius: 28px; border: 1px solid var(--line); position: relative; }
        .slider-wrapper { display: flex; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); width: 100%; }
        
        /* 核心修正：Slide Card 寬度 100% */
        .slide-card { flex: 0 0 100%; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .slide-img-box { width: 100%; aspect-ratio: 16 / 9; overflow: hidden; }
        .slide-img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* 大型透明點擊區域 */
        .click-zone { position: absolute; top: 0; bottom: 0; width: 30%; z-index: 20; cursor: pointer; background: transparent; }
        .zone-prev { left: 0; }
        .zone-next { right: 0; }

        .slide-description { text-align: center; margin-top: 50px; padding: 0 20px; }
        .slide-description h3 { font-size: 32px; margin-bottom: 20px; font-weight: 600; color: #fff; }
        .slide-description p { font-size: 19px; line-height: 1.6; color: var(--muted); max-width: 750px; margin: 0 auto; }

        .slider-controls { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .ctrl-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--line); color: white; 
            width: 60px; height: 60px; border-radius: 50%; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; 
        }
        .ctrl-btn:hover { background: rgba(255,255,255,0.15); border-color: var(--accent); }

        footer { padding: 80px 0; text-align: center; color: var(--muted); border-top: 1px solid var(--line); }
    </style>
</head>
<body>

<nav class="nav">
  <div class="nav-inner">
    <a href="javascript:void(0)" class="brand" onclick="showHome()">
      <img src="assets/logo-white.svg" alt="WILLING">
    </a>
    <div class="nav-links" id="navLinks">
      <a href="#assembly">ASSEMBLY</a>
      <a href="#odm">ODM</a>     
      <a href="#wheelsets">WHEELSETS</a>
      <a href="#painting">PAINTING</a>
      <a href="#about">ABOUT US</a>
    </div>
    <div class="nav-action">
      <a class="btn-contact" href="#">CONTACT US</a>
    </div>
  </div>
</nav>

<main id="view-home" class="view-content active">
    <section class="hero">
        <div class="hero-content">
            <h1>Excellence In<i> Design</i></h1>
            <p style="letter-spacing: 0.4em; color: var(--muted); text-transform: uppercase;">Crafting Timeless Solutions</p>
        </div>
        <video autoplay muted loop playsinline><source src="assets/hero-2.mp4" type="video/mp4" /></video>
    </section>

    <section class="section reveal">
        <div class="three-panel-grid">
            <div class="small-panel">
                <img src="assets/panel-test-1.jpg" alt="ODM">
                <div class="content"><h4>ODM Design</h4></div>
            </div>
            <div class="small-panel">
                <img src="assets/panel-test-4.jpg" alt="Wheelsets">
                <div class="content"><h4>Wheelsets</h4></div>
            </div>
            <div class="small-panel">
                <img src="assets/panel-test-3.jpg" alt="Painting">
                <div class="content"><h4>Pro Painting</h4></div>
            </div>
        </div>
    </section>
</main>

<div id="view-assembly" class="view-content"></div>
<div id="view-odm" class="view-content"></div>
<div id="view-wheelsets" class="view-content"></div>
<div id="view-painting" class="view-content"></div>
<div id="view-about" class="view-content"></div>

<footer>
  <div style="font-size: 20px; letter-spacing: 0.2em; margin-bottom: 20px;">WILLING</div>
  <p>© 2026 WILLING IND Co., Ltd. All rights reserved.</p>
</footer>

<script>
    const subpageConfig = {
        assembly: {
            title: "Assembly.",
            slides: [
                { img: "assets/frame.jpg", h3: "Master Precision", p: "Every component is calibrated and aligned by master mechanics." },
                { img: "assets/panel-test-1.jpg", h3: "Clean Environment", p: "Assembly takes place in a temperature-controlled, dust-free facility." },
                { img: "assets/panel-test-4.jpg", h3: "Industrial Excellence", p: "Rigorous testing protocols guarantee race-ready performance." }
            ]
        },
        odm: {
            title: "ODM Design.",
            slides: [
                { img: "assets/panel-test-1.jpg", h3: "Visionary Concepts", p: "From initial sketches to complex modeling, we bring forward-thinking designs into reality." },
                { img: "assets/frame.jpg", h3: "Advanced Prototyping", p: "Accelerating cycles through rapid carbon layup and testing." },
                { img: "assets/panel-test-3.jpg", h3: "Global Standards", p: "Exceeding international safety and performance criteria." }
            ]
        },
        wheelsets: {
            title: "Wheelsets.",
            slides: [
                { img: "assets/panel-test-4.jpg", h3: "Carbon Engineering", p: "Optimized layups for the perfect balance of stiffness and compliance." },
                { img: "assets/panel-test-1.jpg", h3: "Aero Performance", p: "Wind-tunnel tested profiles designed to minimize drag." },
                { img: "assets/frame.jpg", h3: "Hub Technology", p: "High-precision engagement systems for maximum power transfer." }
            ]
        },
        about: {
            title: "About Us.",
            slides: [
                { img: "assets/frame.jpg", h3: "Our Soul", p: "Founded in 2016, Willing represents the pinnacle of craftsmanship in Taiwan." },
                { img: "assets/panel-test-3.jpg", h3: "Innovation", p: "Pushing boundaries with modern technology and職人精神." },
                { img: "assets/panel-test-1.jpg", h3: "Future", p: "Crafting the ultimate ride for every cyclist." }
            ]
        }
    };

    const links = document.querySelectorAll('#navLinks a');
    const views = document.querySelectorAll('.view-content');

    function initSubpages() {
        Object.keys(subpageConfig).forEach(id => {
            const container = document.getElementById('view-' + id);
            if (!container) return;
            const data = subpageConfig[id];
            
            let slidesHTML = data.slides.map(s => `
                <div class="slide-card">
                    <div class="slide-img-box"><img src="${s.img}"></div>
                    <div class="slide-description"><h3>${s.h3}</h3><p>${s.p}</p></div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="sub-page-container">
                    <div class="content-align-wrapper">
                        <div class="sub-page-header"><h2>${data.title}</h2></div>
                        <div class="slider-viewport">
                            <div class="click-zone zone-prev" onclick="moveSlide('${id}', -1)"></div>
                            <div class="click-zone zone-next" onclick="moveSlide('${id}', 1)"></div>
                            <div class="slider-wrapper" id="wrapper-${id}">${slidesHTML}</div>
                        </div>
                    </div>
                    <div class="slider-controls">
                        <button class="ctrl-btn" onclick="moveSlide('${id}', -1)">❮</button>
                        <button class="ctrl-btn" onclick="moveSlide('${id}', 1)">❯</button>
                    </div>
                </div>
            `;
        });
    }

    links.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1).toLowerCase();
            links.forEach(l => l.classList.remove('active'));
            views.forEach(v => v.classList.remove('active'));
            this.classList.add('active');
            const targetView = document.getElementById('view-' + targetId);
            if(targetView) targetView.classList.add('active');
            window.scrollTo(0, 0);
        });
    });

    function showHome() {
        links.forEach(l => l.classList.remove('active'));
        views.forEach(v => v.classList.remove('active'));
        document.getElementById('view-home').classList.add('active');
        window.scrollTo(0, 0);
        initReveal();
    }

    let slideIdxMap = {};
    function moveSlide(id, dir) {
        const total = subpageConfig[id].slides.length;
        if (!slideIdxMap[id]) slideIdxMap[id] = 0;
        slideIdxMap[id] = (slideIdxMap[id] + dir + total) % total;
        const wrapper = document.getElementById('wrapper-' + id);
        wrapper.style.transform = `translateX(-${slideIdxMap[id] * 100}%)`;
    }

    function initReveal() {
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => revealObserver.observe(el));
    }

    initSubpages();
    initReveal();
</script>

</body>
</html>
